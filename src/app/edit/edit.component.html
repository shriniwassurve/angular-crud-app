<div class="container">
  <div class="row">
    <div class="col-4">
      <form (submit)="onSubmit(editForm)" #editForm="ngForm">
        <div class="form-group">
          <label for="userName">Email address</label>
          <input type="text" class="form-control" id="userName" name="userName" [(ngModel)]="userName">
        </div>
        <div class="form-group">
          <label for="designation">Password</label>
          <input type="text" class="form-control" id="designation" name="designation" [(ngModel)]="designation">
        </div>
        <div class="form-group">
          <label for="salary">Salary</label>
          <input type="text" class="form-control" id="salary" name="salary" [(ngModel)]="salary">
        </div>
        <button type="submit" class="btn btn-primary mr-3">Submit</button>
        <button type="button" routerLink="/" class="btn">Cancel</button>
      </form>
    </div>
  </div>
</div>
