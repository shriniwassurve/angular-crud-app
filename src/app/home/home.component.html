<div class="container mt-5">
  <div class="row form-group">
    <div class="col-2">
      <h4>Search</h4>
    </div>
    <div class="col-6">
      <input class="form-control" type="search" autocomplete="off" autofocus placeholder="Search for record" #search>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <table class="table">
        <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Designation</th>
          <th scope="col">Salary</th>
          <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employeeData; let i = index;">
            <td>{{employee?.name}}</td>
            <td>{{employee?.designation}}</td>
            <td>{{employee?.salary}}</td>
            <td>
              <button class="btn btn-info mr-2" [routerLink]="'/' + i">Edit</button>
              <button class="btn btn-danger" (click)="setIdForDelete(i)" data-toggle="modal" data-target="#exampleModal">Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Delete Alert!</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Are you sure?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="delete()">Confirm</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
